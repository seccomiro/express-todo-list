<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>IFPR - Usuário: Diego Stiehl</title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron">
        <h1>IFPR Paranaguá</h1>
        <p>Seja bem vindo</p>
      </header>

      <div class="row justify-content-center">
        <div class="col-lg-4">
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" />
              <small class="form-text text-muted">Igual ao seu cadastro.</small>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" name="senha" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>

      <footer class="jumbotron mt-4 d-flex justify-content-end">
        <p>Instituto Federal do Paraná. Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
